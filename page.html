<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "UTF-8"/>
        <title>Помощник металлурга</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/docs/4.5/assets/js/docs.min.js"></script>
    </head>
    <script type = "text/javascript">
        function showResult() {
            const searchParams = new URLSearchParams(location.search);
            if (searchParams.has('mo') && searchParams.has('cr') && searchParams.has('v')) {
                document.getElementById('result').innerHTML = `
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Металл</th>
                            <th scope="col">Рассчитанное значение</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Mo</td><td>${searchParams.get('mo')}</td></tr>
                        <tr><td>Cr</td><td>${searchParams.get('cr')}</td></tr>
                        <tr><td>V</td><td>${searchParams.get('v')}</td></tr>
                    </tbody>
                </table>
            `;
            }
        }
    </script>
    <body class="p-5 d-flex flex-column" onLoad = "showResult();">
        <h1 class="mx-auto font-weight-bold mb-5">Помощник металлурга</h1>
        <form class="w-50 mx-auto" method = "POST" enctype = "multipart/form-data">
            <div class="d-flex">
                <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Выбрать файл</label>
                </div>
            </div>
            <button class="btn btn-success mt-2" type="submit">Рассчитать результат</button>
        </form>
        <br>
        <div class="w-50 mx-auto" id="result"></div>
    </body>
</html>
